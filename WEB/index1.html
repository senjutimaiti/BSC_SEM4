<!DOCTYPE html>
<html>
<title>Listing</title>
<head><h1>TYPE OF LISTS</h1></head>
<body>
    <p>
        <h3>COLOURS</h3>
        <ul>
            <li>RED</li>
            <li>CYAN</li>
            <li>GREEN</li>
            <li>YELLOW</li>
            <li>ORANGE</li>
            <li>BLACK</li>
        </ul>
    </p>
    <p>
        <h3>FORMAT</h3>
        <ol>
            <li>REGULAR</li>
            <li>BOLD</li>
            <li>ITALICS</li>
            <li>BOLD-ITALICS</li>
        </ol>
    </p>
</body>
</html>
